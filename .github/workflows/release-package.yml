name: Release Package

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Package name to release (e.g., @irfanandriansyah1997/compiler)'
        required: true
        type: string
      type:
        description: 'Version bump type'
        required: true
        type: choice
        default: 'minor'
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_BOT_RELEASE_TOKEN }}

      - name: Set git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Release
        run: pnpm release -p "${{ inputs.package }}" --type "${{ inputs.type }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_BOT_RELEASE_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** ${{ inputs.package }}" >> $GITHUB_STEP_SUMMARY
          echo "**Type:** ${{ inputs.type }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "A PR has been created with the version bump." >> $GITHUB_STEP_SUMMARY
          echo "Once merged, run the publish workflow to publish to npm." >> $GITHUB_STEP_SUMMARY

